<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Phone Auction</title>
    <style>
        .bg-image {
            background-image: url("https://i.pinimg.com/originals/c0/09/0b/c0090b99d7b3575756a5a119fb0e0d38.jpg");
            height: 40vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .masthead {
            height: 60vh;
            min-height: 500px;
            background-image: url('https://i.imgur.com/sksgzht.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .remove_link_colour,
        .remove_link_colour:hover,
        .remove_link_colour:active {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!--NAVIGATION-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-top border-bottom border-dark">
        <a class="navbar-brand" href="index.html"><img src="https://pngimg.com/uploads/phone/phone_PNG48927.png"
                width="30" height="30" class="d-inline-block align-top mr-2" alt="">
            Phone Auctions
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="create.html">Create Listing<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listings.html">Listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="watchlist.html">Watchlist</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-3">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--/NAVIGATION-->

    <!--HEADER-->
    <header class="masthead overflow-hidden">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="font-weight-light">Create Your Own Listing</h1>
                    <button type="button" class="btn btn-secondary btn-lg">Submit</button>
                </div>
            </div>
        </div>
    </header>
    <!--/HEADER-->

    <!--ROW 2-->
    <div class="row no-gutters m-2 ml-2 mb-2">
        <div class="col-md-2 bg-dark pt-3 pl-3 pr-3 mr-1 ml-1 mt-1">
            <img class="img-fluid mb-2" src="https://wolper.com.au/wp-content/uploads/2017/10/image-placeholder.jpg">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        </div>
        <div class="col-md bg-dark pt-3 pl-3 pr-3 mr-1 ml-1 mt-1 panel-height-4 text-white">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Title of Your Listing</label>
                    <input class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Age of Item</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>--Select--</option>
                        <option>Factory New</option>
                        <option>Less than 1 Year</option>
                        <option>1-2 Years</option>
                        <option>2-3 Years</option>
                        <option>3 Years+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Duration of Listing</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>--Select--</option>
                        <option>1 hour</option>
                        <option>6 hours</option>
                        <option>24 hours</option>
                        <option>48 hours</option>
                        <option>Manual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Minimum Bid</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                </div>
            </form>
        </div>
        <div class="col-md bg-dark pt-3 pl-3 pr-3 mr-1 ml-1 mt-1 panel-height-4 text-white">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
                </div>
            </form>
        </div>
    </div>

    <!--FOOTER-->
    <!-- Footer -->
    <footer class="page-footer font-small bg-dark ">
        <!-- Copyright -->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark border-top border-bottom border-dark justify-content-center">
            <a class="navbar-brand">
                Copyright 2020 @ PhoneAuctions.com
            </a>
        </nav>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <!--/FOOTER-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
