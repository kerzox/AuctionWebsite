{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row mx-auto pt-5">
    <div class="col-lg py-2">
      <h2>Login</h2>
      <!--update the action and the method with relevant information-->
      <form action="/loginrequest" , method="POST">
        <!-- keeps the label and text in a group vertically stacked-->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

      </form>
    </div>
    <div class="col-lg my-auto py-2">
      <h2>Register</h2>
      <!--update the action and the method with relevant information-->
      <form action="/register" , method="POST">
        <!-- keeps the label and text in a group vertically stacked-->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
        </div>

        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone" required>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>
{% endblock %}
