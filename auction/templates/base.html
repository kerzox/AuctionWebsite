<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Phone Auction</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!--NAVIGATION-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-top border-bottom border-dark">
        <a class="navbar-brand" href="{{url_for('main.index')}}"><img
                src="https://pngimg.com/uploads/phone/phone_PNG48927.png" width="30" height="30"
                class="d-inline-block align-top mr-2" alt="">
            Phone Auctions
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="{{url_for('main.index')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('listing.create')}}">Create Listing</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{{url_for('listing.mylistings')}}">My Listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('listing.listings')}}">Listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('main.watchlist')}}">Watchlist</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-3">
                {% if session['email'] %}
                <li class="nav-item">
                    <a class="nav-link">{{session['email']}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('authentication.logout')}}">Logout</a>
                </li>
                
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('authentication.login')}}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!--/NAVIGATION-->


    {% block content %}
    {% endblock %}

    <!--FOOTER-->
    <!-- Footer -->
    <footer class="page-footer font-small bg-dark mt-auto">
        <!-- Copyright -->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark border-top border-bottom border-dark justify-content-center">
            <a class="navbar-brand">
                Copyright 2020 @ PhoneAuctions.com
            </a>
        </nav>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <!--/FOOTER-->

    <div class="modal fade" id="BidModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Bidding</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
